<div class="login-container-parent">
    <div class="login-container-child">
    <div class="card-container">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title style="margin: 35px 40px">Login</mat-card-title>
               </mat-card-header>
            
            <mat-card-content class="content">
                <form class="my-form" [formGroup]="loginFormGroup" (ngSubmit)="loginfn(f)" #f="ngForm">
                    <mat-form-field class="full-width">
                       <mat-label>Username</mat-label>
                       <input  matInput  placeholder="Username" name="username" formControlName="username"  [ngModel]="data.username" >
                    </mat-form-field><br>
                    <mat-form-field class="full-width">
                       <mat-label>Password</mat-label>
                       <input  matInput type="password" placeholder="Password" name="password" formControlName="password"  [ngModel]="data.password" >
                    </mat-form-field><br>
                    <span style ="color:red; font-weight: bold;" *ngIf="errorMsg">{{errorMsg}}</span><br>
                    <mat-card-actions>
                      <button mat-raised-button color="accent" class='login-btn' type="submit">Login</button>
                    </mat-card-actions>
                 </form>
                                            
            </mat-card-content>
                
              
            <div class="newuser">If New User? Please <a routerLink="/register">Register</a><span style="margin-left: 5px;">here</span></div>
          </mat-card>
    </div>
    </div>
</div>
