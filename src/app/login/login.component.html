<div class="login-container-parent">
    <div class="login-container-child">
    <div class="card-container">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title style="margin: 35px 40px">Login</mat-card-title>
               </mat-card-header>
            
            <mat-card-content class="content">
                <form class="my-form">
                    <mat-form-field class="full-width">
                       <mat-label>Username</mat-label>
                       <input  matInput  placeholder="Username" name="username">
                    </mat-form-field><br>
                    <mat-form-field class="full-width">
                       <mat-label>Password</mat-label>
                       <input  matInput  placeholder="Password" name="password">
                    </mat-form-field>
                 </form>
                             
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="accent" class='login-btn'>Login</button>
            </mat-card-actions>
              
            <div class="newuser">If New User? Please <a href="#">Register</a><span style="margin-left: 5px;">here</span></div>
          </mat-card>
    </div>
    </div>
</div>
